<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Prado Motors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            background-image: radial-gradient(#ff0101, #000000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #fff;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            height: 60px;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-family: "League Gothic", sans-serif;
            font-size: 24px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d9d9d9;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #fff;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #beff1b;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #beff1b;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        .btn-login:hover {
            background: #a3e000;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 15px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/img/logo loja.png" alt="Prado Motors">
            <h1>Área Administrativa</h1>
        </div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
            <div id="errorMessage" class="error-message">Usuário ou senha incorretos</div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Aqui você deve implementar a verificação real com seu backend
            // Este é apenas um exemplo básico
            if (username === 'admin' && password === 'admin123') {
                // Armazena o token de autenticação
                localStorage.setItem('adminToken', 'authenticated');
                // Redireciona para a página admin
                window.location.href = 'admin.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
            
            return false;
        }
    </script>
</body>
</html>
